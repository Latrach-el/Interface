    <!-- Ajoutez des scripts pour charger votre application de traitement d'images -->

    <script>
        document.getElementById('load-image-btn').addEventListener('click', function() {
    // Cliquez sur le bouton invisible pour charger l'image
    document.getElementById('file-input').click();
});
        // Chargez votre application de traitement d'images dans le conteneur lors du chargement de la page
        $(document).ready(function() {
            $("#image-processing-app-container").load("/load_image_processing_app");
            $('#file-input').change(function() {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#origin-label').show();
                    }
                    reader.readAsDataURL(file);
                }
            });
            $('#filter-btn').click(function() {
                var fileInput = document.getElementById('file-input');
                var file = fileInput.files[0];
                var formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    type: 'POST',
                    url: '/filter_image',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#filtered-image').attr('src', 'data:image/jpeg;base64,' + response.image);
                        $('#filtered-image').show();
                        $('#filtered-label').show();
                    }
                });
            });
 // Gérer le clic sur le bouton de segmentation
 $('#segment-btn').click(function() {
    var fileInput = document.getElementById('file-input');
    var file = fileInput.files[0];
    var formData = new FormData();
    formData.append('file', file);

    $.ajax({
        type: 'POST',
        url: '/segment_image',
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
            $('#segmented-image').attr('src', 'data:image/jpeg;base64,' + response.image);
            $('#segmented-image').show();
            $('#segmented-label').show();
        }
    });
});

// Gérer le clic sur le bouton de détection des contours
$('#contour-btn').click(function() {
    var fileInput = document.getElementById('file-input');
    var file = fileInput.files[0];
    var formData = new FormData();
    formData.append('file', file);

    $.ajax({
        type: 'POST',
        url: '/contour_image',
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
            $('#contours-image').attr('src', 'data:image/jpeg;base64,' + response.image);
            $('#contours-image').show();
            $('#contours-label').show();
        }
    });
});
        });
    </script>
